<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Penyakit Jiwa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Prediksi Penyakit Jiwa</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label for="usia" class="form-label">Usia</label>
                                <input type="number" class="form-control" name="usia" id="usia" required>
                            </div>
                            <div class="mb-3">
                                <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                                <select class="form-select" name="jenis_kelamin" id="jenis_kelamin" required>
                                    <option value="1">Laki-Laki</option>
                                    <option value="0">Perempuan</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="riwayat_keluarga" class="form-label">Riwayat Keluarga</label>
                                <select class="form-select" name="riwayat_keluarga" id="riwayat_keluarga" required>
                                    <option value="1">Ya</option>
                                    <option value="0">Tidak</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Kehilangan Minat atau Kesedihan Mendalam</label>
                                <input type="number" class="form-control" name="gejala1" min="0" max="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Perubahan Mood Ekstrem</label>
                                <input type="number" class="form-control" name="gejala2" min="0" max="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Halusinasi atau Delusi</label>
                                <input type="number" class="form-control" name="gejala3" min="0" max="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Penurunan Daya Ingat atau Pemahaman</label>
                                <input type="number" class="form-control" name="gejala4" min="0" max="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gangguan dalam Perkembangan Sosial atau Kognitif</label>
                                <input type="number" class="form-control" name="gejala5" min="0" max="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="durasi_gejala" class="form-label">Durasi Gejala (Bulan)</label>
                                <input type="number" class="form-control" name="durasi_gejala" id="durasi_gejala" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Prediksi</button>
                            </div>
                        </form>
                        {% if prediction_text %}
                            <div class="alert alert-success mt-4 text-center" role="alert">
                                <strong>{{ prediction_text }}</strong>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
